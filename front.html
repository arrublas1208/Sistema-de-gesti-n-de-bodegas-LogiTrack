<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Gestión de Almacenes Exótico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para facilitar cambios */
        :root {
            --bg-dark: #0A192F;
            --bg-light-neum: #1B2A3B;
            --accent-neon-green: #38F8B6;
            --accent-purple-start: #6C5CE7;
            --accent-purple-end: #A29BFE;
            --text-light: #E0E7ED;
            --text-muted: #8F9BB3;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --border-radius-soft: 18px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            animation: backgroundPulse 15s infinite alternate ease-in-out;
        }

        @keyframes backgroundPulse {
            0% { background-color: var(--bg-dark); }
            50% { background-color: #0d1e3a; }
            100% { background-color: var(--bg-dark); }
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: rgba(19, 32, 53, 0.85);
            backdrop-filter: blur(12px);
            padding: 25px 15px;
            border-right: 1px solid rgba(56, 248, 182, 0.25);
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: .3s;
        }

        .sidebar-logo {
            font-weight: 700;
            font-size: 2rem;
            color: var(--accent-neon-green);
            padding-left: 10px;
            text-shadow: 0 0 15px var(--accent-neon-green), 0 0 30px rgba(56, 248, 182, 0.6);
        }

        .sidebar-nav { display: flex; flex-direction: column; gap: 12px; }
        .sidebar-nav a {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1rem;
            gap: 14px;
            padding: 12px 14px;
            border-radius: 10px;
            transition: all .25s ease;
        }
        .sidebar-nav a:hover {
            background: rgba(56, 248, 182, 0.12);
            color: var(--accent-neon-green);
            transform: translateX(6px);
        }
        .sidebar-nav a.active {
            background: rgba(56, 248, 182, 0.18);
            color: var(--accent-neon-green);
            font-weight: 600;
            border-left: 4px solid var(--accent-neon-green);
            padding-left: 18px;
        }

        /* Layout */
        .main-content { flex-grow: 1; padding: 30px; display: flex; flex-direction: column; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .search-box input {
            padding: 12px 18px;
            border-radius: var(--border-radius-soft);
            background: var(--bg-light-neum);
            border: none;
            color: var(--text-light);
            width: 280px;
        }
        .profile { display: flex; gap: 10px; align-items: center; }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--bg-light-neum);
            padding: 20px;
            border-radius: var(--border-radius-soft);
            box-shadow: 0 8px 20px var(--shadow-dark);
            transition: .3s;
        }
        .card:hover { transform: translateY(-6px); }
        .card h3 { font-size: 1.4rem; margin: 0; }
        .card span { font-size: .9rem; color: var(--accent-neon-green); }

        /* Table */
        table {
            width: 100%;
            background: var(--bg-light-neum);
            border-radius: var(--border-radius-soft);
            padding: 10px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th { text-align: left; color: var(--accent-neon-green); }

        /* Responsive */
        @media(max-width: 800px) {
            .sidebar { width: 0; padding: 0; overflow: hidden; }
            body { flex-direction: column; }
        } 
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">LT</div>
        <nav class="sidebar-nav">
            <a href="#" class="active"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
            <a href="#"><i class="fas fa-boxes"></i><span>Inventario</span></a>
            <a href="#"><i class="fas fa-shipping-fast"></i><span>Envíos</span></a>
            <a href="#"><i class="fas fa-people-carry-box"></i><span>Picking</span></a>
            <a href="#"><i class="fas fa-cog"></i><span>Ajustes</span></a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search-box"><input placeholder="Buscar..."/></div>
            <div class="profile">
                <span>Admin</span>
            </div>
        </div>

        <div class="cards">
            <div class="card"><h3>1,250</h3><span>Items en inventario</span></div>
            <div class="card"><h3>98</h3><span>Envíos activos</span></div>
            <div class="card"><h3>12</h3><span>Órdenes pendientes</span></div>
            <div class="card"><h3>5</h3><span>Alertas</span></div>
        </div>

        <table>
            <tr><th>ID</th><th>Descripción</th><th>Estado</th><th>Fecha</th></tr>
            <tr><td>#001</td><td>Ingreso mercancía</td><td>Completado</td><td>10/11/2025</td></tr>
            <tr><td>#002</td><td>Salida paquete</td><td>En tránsito</td><td>10/11/2025</td></tr>
            <tr><td>#003</td><td>Inventario</td><td>Pendiente</td><td>09/11/2025</td></tr>
        </table>
    </div>

</body>
</html>

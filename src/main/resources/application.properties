spring.application.name=logitrack
server.port=8080

# Datasource (DEV: H2 in-memory con modo MySQL para compatibilidad)
spring.datasource.url=jdbc:h2:mem:logitrack;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# En DEV con H2, que Hibernate gestione el esquema y no ejecutar scripts
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Scripts SQL
# (scripts deshabilitados temporalmente)
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Reportes: umbral por defecto para stock bajo
reportes.stock-bajo.threshold=10
# Reportes: límite máximo permitido para el umbral de stock bajo
reportes.stock-bajo.max-threshold=1000
